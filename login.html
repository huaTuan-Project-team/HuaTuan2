<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美团登录</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/login.css">
    <!-- 引入 icon 样式 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <header>
        <div class="header-img">
            <img src="./img/logo.png" alt="">
        </div>
    </header>
    <section>
        <div class="box">
            <div>
                <img src="./img/login.jpg" alt="">
            </div>
            <div>
                <table>
                    <tr class="table-tr">
                        <td>
                            <span>账号登录</span>
                            <a href="#" id="table-a-phone">手机动态码登录
                                <!-- 使用引入icon样式的图标 【在网上查找icon的相应代码】 -->
                                <i class="fa fa-mobile fa-lg"></i>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" name="" placeholder="+86>手机号码" id="phone"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="password" name="" placeholder="密码" id="password"></td>
                        <td></td>
                    </tr>
                    <tr class="table-tr">
                        <td><a href="#" id="table-a-pwd">忘记密码</a></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="登录"></td>
                        <td></td>
                    </tr>
                    <tr class="table-tr">
                        <td><span>还没账号？</span><a href="#" id="table-a-register">免费注册</a></td>
                    </tr>
                    <tr class="table-tr table-tr-text">
                        <td>—— 用合作网站账号登录 —— </td>
                    </tr>
                    <tr class="table-tr">
                        <td class="table-tr_td">
                                <span class="table-tr-icon1"><i class=" fa fa-qq"></i></span>
                                <span class="table-tr-icon2"><i class=" fa fa-weibo"></i></span>
                                <span class="table-tr-icon3"><i class=" fa fa-weixin"></i></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <script>
        $("#phone").blur(function(){
            if($(this).val()=="")
            {
                $(this).parent().next().text("请输入手机号码").css({"color":"red","font-size":"13px"})
            }
            else
            {
                $(this).parent().next().text("")
            }
        })
        $("#password").blur(function(){
            if($(this).val()=="")
            {
                $(this).parent().next().text("请输入密码").css({"color":"red","font-size":"13px"})
            }
            else if($(this).val().length<6)
            {
                $(this).parent().next().text("请输入6~16位密码").css({"color":"red","font-size":"13px"})
            }
            else
            {
                $(this).parent().next().text("")
            }
        })
    </script>
</body>
</html>
