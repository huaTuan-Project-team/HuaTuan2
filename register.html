<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花团注册</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <header>
        <div class="grid">
            <div class="grid-cell--1">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="grid-cell--1">
                <h5>已有花团账号？<span><input type="button" value="登录" id="logonbtn"></span></h5>
            </div>
        </div>
    </header>
    
    <section>
        <table>
            <tr>
                <td>手机号：</td>
                <td><input type="text" name="" id="phone"></td>
                <td id="table-td-text">注册成功后，全美团通用</td>
            </tr>
            <tr id="table-tr">
                <td></td>
                <td> <a>免费获取短信动态码</a> </td>
                <td></td>
            </tr>
            <tr>
                <td>短信动态码：</td>
                <td><input type="text" name="" id="number"></td>
                <td></td>
            </tr>
            <tr>
                <td>创建密码：</td>
                <td><input type="password" name="" id="password"></td>
                <td></td>
            </tr>
            <tr id="table-tr">
                <td></td>
                <td> <span>弱</span> <span>中</span> <span>强</span> </td>
                <td></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="" id="truepassword"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="同意以下协议并注册" id="btn"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><a href="#">《美团用户服务协议》</a><a href="#">《美团隐私政策》</a></td>
                <td></td>
            </tr>
        </table>
    </section>
    <script>
        $("#phone").blur(function(){
            if($(this).val()=="")
            {
                $(this).parent().next().text("请输入手机号码").css({"color":"red","padding-left":"0px"})
            }
            else
            {
                $(this).parent().next().text("")
            }
        })
        $("#number").blur(function(){
            if($(this).val()=="")
            {
                $(this).parent().next().text("请输入短信动态码").css({"color":"red","font-size":"13px"})
            }
            else
            {
                $(this).parent().next().text("")
            }
        })
        $("#password").blur(function(){
            if($(this).val()=="")
            {
                $(this).parent().next().text("请输入密码").css({"color":"red","font-size":"13px"})
            }
            else if($(this).val().length<6)
            {
                $(this).parent().next().text("请输入6~16位密码").css({"color":"red","font-size":"13px"})
            }
            else
            {
                $(this).parent().next().text("")
            }
        })
        $("#truepassword").blur(function(){
            if($(this).val()=="")
            {
                $(this).parent().next().text("请输入确认密码").css({"color":"red","font-size":"13px"})
            }
            else if($(this).val().length<6)
            {
                $(this).parent().next().text("请输入6~16位密码").css({"color":"red","font-size":"13px"})
            }
            else
            {
                $(this).parent().next().text("")
            }
        })
        
    </script>
    <footer>
        <div>
            ©meituan.com  京ICP证070791号  京公网安备11010502025545号
        </div>
    </footer>
</body>
</html>
